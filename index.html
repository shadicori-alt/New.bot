<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة التكامل الذكية</title>
    
    <!-- ✅ استدعاء خط Cairo -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- ✅ إعادة توجيه بعد 3 ثوانٍ + مسار مطلق -->
    <meta http-equiv="refresh" content="3; url=/dashboard.html">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            color: white;
            text-align: center;
        }
        
        .loading {
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        a {
            color: #FFD700;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>جاري تحميل منصة التكامل الذكية...</h2>
        <p>إذا لم يتم التحويل تلقائيًا، <a href="/dashboard.html">اضغط هنا</a></p>
    </div>
</body>
</html>
